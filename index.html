    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogos</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: black;
                color: white;
            }
            h1 {
                font-size: small;
                color: green;
            }

            h6 {
                font-size: small;
                color: greenyellow;
            }
            .card {
                background-color: #3c763d; /* Verde musgo */
                color: white;
            }
            .btn-success {
                background-color: #a4d65e; /* Verde limão */
                border-color: #a4d65e;
            }
            .btn-primary {
                background-color: #20c997; /* Verde água */
                border-color: #20c997;
            }
            .btn-danger {
                background-color: #c82333; /* Vermelho escuro */
                border-color: #c82333;
            }
        </style>
    </head>
    <body>
        <div class="container text-center mt-5">
            <h1>ADICIONE JOGOS</h1>
            <form method="POST" action="/" class="mb-4">
                <input type="text" name="title" required placeholder="Título do Jogo" class="form-control mb-2" style="display: inline-block; width: auto;">
                <input type="submit" value="Add" class="btn btn-success">
            </form>

            <h1>Biblioteca de Jogos</h1>
            <div class="row">
                {% for book in books %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <h6>Novo Nome:</h6>
                            <form method="POST" action="./update" class="d-inline">
                                <input type="hidden" value="{{ book.title }}" name="oldtitle">
                                <input type="text" value="{{ book.title }}" name="newtitle" class="form-control mb-2" placeholder="Novo Título">
                                <input type="submit" value="Update" class="btn btn-primary btn-sm">
                            </form>
                            <form method="POST" action="./delete" class="d-inline">
                                <input type="hidden" value="{{ book.title }}" name="title">
                                <input type="submit" value="Delete" class="btn btn-danger btn-sm">
                            </form>
                            <a href="/feedback/{{ book.title }}" class="btn btn-success mt-2">Feedback</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </html>
